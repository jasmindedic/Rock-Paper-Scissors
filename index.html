<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Font awesome link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--Css link-->
    <link rel="stylesheet" href="./style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
   <header class="header">
        <div class="container">
            <h1>Rock Paper Scissors</h1>
        </div>
   </header>
   <section class="scoringList">
        <div class="container">
            <div class="player scoring">
                <h2>Player :</h2>
                <p>0</p>
            </div>
            <div class="computer scoring">
                <h2>Computer :</h2>
                <p>0</p>
            </div>
        </div>
   </section>
   <section class="images">
        <div class="container">
            <img id="rock" src="./images/rock.jpg">
            <img id="paper" src="./images/paper.jpg">
            <img id="scissors" src="./images/scissors.jpg">
        </div>
   </section>
   <!-- Here begins JavaScript -->
    <script src="./app.js"></script>
</body>
</html>
